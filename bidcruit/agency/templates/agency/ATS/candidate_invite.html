<!--                                        <h2>Add Candidate</h2>-->

                                        <form class="job-new-form" name="add_candidate_form" id="formFeildsItems" enctype="multipart/form-data" method="POST" data-parsley-validate="">

                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">

                                                            </span>

                                                </div>
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">

                                                </div>
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">

                                                </div>

                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">
                                                    <label class="feild-title text-capitalize">total experience:</label>
                                                    <div class="fx-col__sm exp-inputbox">
                                                        <div class="form-group col-lg-6 col-md-6 col-sm-12 mb-2">
                                                            <input type="number"
                                                               name="professional-experience-year" placeholder="Year"
                                                               class="form-control three-ls experiance-val" required>
                                                        </div>
                                                        <div class="form-group col-lg-6 col-md-6 col-sm-12 mb-2">
                                                        <input type="number" name="professional-experience-month" placeholder="Month"
                                                               class="form-control three-ls experiance-val" required>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">
                                                    <label class="feild-title text-capitalize">current CTC (Yearly):</label>
                                                    <input type="number" name="ctc-input" value=""  class="form-control input-feild ctc-input" required>
                                                </div>
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">
                                                    <label class="feild-title text-capitalize">expected CTC:</label>
                                                    <input type="number" name="expected-ctc" value=""  class="form-control input-feild expected-ctc" required>
                                                </div>
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">
                                                    <label class="feild-title text-capitalize">skills:</label>
                                                    <select class="form-control skill-selector professionSkills"
                                                                                    name="professional_skills"
                                                                                    multiple="multiple" required></select>
                                                </div>
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">
                                                    <label class="feild-title text-capitalize">Preferred City:</label>
                                                    <select class="form-control select2_cities"  name="candidate_search_city" multiple="multiple" required>
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="create_account_section row row-sm form-layout mg-t-30 mg-b-0">
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">
                                                    <label class="feild-title text-capitalize required-label">Create your account:</label>
                                                    <input type="checkbox" name="create_account" value="create_account" class="form-control create_account_check_b">
                                                </div>
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">
                                                    <label class="feild-title text-capitalize required-label">Password:</label>
                                                    <input type="password" name="password" class="form-control">
                                                </div>
                                                <div class="form-group col-lg-4 col-md-6 col-sm-12 mb-2">
                                                    <label class="feild-title text-capitalize required-label">Confirm Password:</label>
                                                    <input type="password" name="confirm_password" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row row-sm bottom-action-tab">
                                                <div class="col-12 flex-box-bottom">
                                                    <div class="fxc-right btm-tab cus_line adddetail_submit">
                                                        <button type="submit" id="submitAjtForm" name="submit" class="rounded-20 btn btn-sm btn-primary custom_btn">Submit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Main-content-body closed -->
                    </div>
                    <!-- Container-fluid closed -->
                </div>
			<!-- Main-content closed -->

		</div>
		<!-- Page closed -->

<script>
    $(document).ready(function(){

        $(".select2_cities").select2({

        $('.select2_cities').select2({

            placeholder: "Select City",
                    ajax: {
                        url:"/company/get_cities",
                        dataType: 'json',

                        };
                    }
            },
            minimumInputLength: 1
        });


        $(".current_cities").select2({

        });


        $('.current_cities').select2({

            placeholder: "Select City",

                        dataType: 'json',
                        processResults: function (data) {
                            return {
                                results: $.map(data, function (item) {
                                     return {id: item.id, text: item.city_name +" "+'('+ item.state_name +')'};
                            })
                        };
                    }
                },
            minimumInputLength: 1
            });
        });

        $('.CandidateCategory').select2({
             placeholder: "Select Categories",
             ajax:{

                   dataType: 'json',
                   processResults: function (data) {
                       return {
                           results: $.map(data, function (item) {
                               return {id: item.id, text: item.name};
                           })
                       };
                   }
             },
             tags:true,
             createTag: function (params) {
                return {
                    id: params.term,
                    text: params.term,
                    newOption: true,
                }
             },
            templateResult: function (data) {
                var $result = $("<span></span>");
                $result.text(data.text);
                if (data.newOption) {
                    $result.append(" <em>(new)</em>");

                           })
                       };
                   }
             },
             tags:true,
             createTag: function (params) {
                return {
                    id: params.term,
                    text: params.term,
                    newOption: true,
                }
             },
            templateResult: function (data) {

                $result.text(data.text);
                if (data.newOption) {
                    $result.append(" <em>(new)</em>");

        $('.source').select2({
            placeholder: "Select Source",
             ajax:{
                   url:"/company/get_source",
                   dataType: 'json',
                   processResults: function (data) {

                   }
             },

                    newOption: true,
                }
             },
            templateResult: function (data) {
                var $result = $("<span></span>");
                $result.text(data.text);
                if (data.newOption) {

                return $result;

     $("#registerInputemail").change(function (e) {
        var email=$(this).val();
			if(email!=""){
				$.ajax({
				  url:"{% url 'agency:check_candidate_email_is_valid' %}",
				  type:'POST',
				  headers: {'X-CSRFToken': '{{ csrf_token }}'},
				  data:{email:email}
				})
				.done(function(response){
                    console.log(response)
					if(response=="True"){
						$(".email_error").remove();
						$("<span class='email_error' style='padding: 3px;color: red;'>Email already exists !!</span>").insertAfter("#registerInputemail");
						$('#submitAjtForm').attr('disabled','disabled');
					}else if(response=="Invalid"){
						$(".email_error").remove();
						$("<span class='email_error' style='padding: 3px;color: red;'> Invalid Email !!</span>").insertAfter("#registerInputemail");
						$('#submitAjtForm').attr('disabled','disabled');
					}
					else{
						$(".email_error").remove();
						$('#submitAjtForm').removeAttr('disabled');
					}
				}).fail(function(){
					  console.log("failed");
				})
			}else{
				$(".email_error").remove();
			}
    });

</script>

<script>
            <!--    VALIDATION JS -->

            $.validator.addMethod('contactNumber', function() {
				var contact_no = $("input[name='contact_num']").val();
                console.log('test contact no',/^\d{10}$/.test(contact_no));
				if(/^\d{10}$/.test(contact_no)){
				    return true;
				}
                return false;
			},"");

			$("form[name='add_candidate_form']").validate({
                rules: {
                    contact_num: {
                       contactNumber:true,
                    },
                },
                messages: {
                    contact_num:{
                        contactNumber : "Invalid contact number."
                    },
                },
                submitHandler: function(form) {
                  form.submit();
                }
            });

</script>
