		$("#registerInputemail").change(function(){

						console.log('client',client)

						$("<span class='email_error' style='padding: 3px;color: red;'> Invalid Email !!</span>").insertAfter("#registerInputemail");
						$('#btn-email-proceed').attr('disabled','disabled');
					}
					else{

						$(".email_error").remove();
						$('#btn-email-proceed').removeAttr('disabled');
					}
				}).fail(function(){
					  console.log("failed");
				})
			}else{
				$(".email_error").remove();
			}

        <script>
            $(function() {
              $("form[name='candidate_register']").validate({
                // Specify validation rules
                rules: {
                  // The key name on the left side is the name attribute
                  // of an input field. Validation rules are defined
                  // on the right side
                  fname: "required",
                  lname: "required",
                  email: {
                    required: true,
                    email: true
                  },
                  password: {
                  	required: true,
                    minlength: 8,
                    strong_password:true
                  },
                  confirm_password : {
                  	required:true,
                    minlength : 8,
                    equalTo : "#password"
                  },
                  terms_conditions:{
                  	 required:true,
                  }
                },
                // Specify validation error messages
                messages: {
                  fname: "Please enter your firstname",
                  lname: "Please enter your lastname",
                  password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 8 characters long"
                  },
                  confirm_password:{
                    required: "Please confirm  your password",
                    equalTo : "Confirm Password must be same as password"
                  },
                  terms_conditions:{
                  	required: "Please accept our terms & conditions and privacy policy.",
                  },
                  email: "Please enter a valid email address"
                },
                // Make sure the form is submitted to the destination defined
                // in the "action" attribute of the form when valid
                submitHandler: function(form) {
                  form.submit();
                }
              });
            });

            $.validator.addMethod("strong_password", function (value, element) {
			    let password = value;
			    if (!(/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%&])/.test(password))) {
			        return false;
			    }
			    return true;
			}, function (value, element) {
			    let password = $(element).val();
			    if (!(/^(?=.*[A-Z])/.test(password))) {
			        return 'Password must contain at least one uppercase.';
			    }
			    else if (!(/^(?=.*[a-z])/.test(password))) {
			        return 'Password must contain at least one lowercase.';
			    }
			    else if (!(/^(?=.*[0-9])/.test(password))) {
			        return 'Password must contain at least one digit.';
			    }
			    else if (!(/^(?=.*[@#$%&])/.test(password))) {
			        return "Password must contain special characters from @#$%&.";
			    }
			    return false;
			});
			
        </script>
