{% extends 'company/base.html' %}
{% load static %}
{% block title %} Add Details {% endblock %}
{% block css %}
<link href="{% static 'assets/css/ATS/custom_template.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="main-content-body">
    <div class="row row-sm">
        <div class="col-xl-12">
            <div class="card">
                <form method="POST" role="form" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="custom-form" style="padding:20px;">

                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-label text-capitalize font-weight-bold">Title:</label>
                                    <input type="text" name="title" class="rounded-10 form-control">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-label text-capitalize font-weight-bold">Interview Instructions:</label>
                                    <textarea name="description" class="rounded-10 form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group file_input_div">
                                    <label class="form-label text-capitalize font-weight-bold">File:</label>
                                    <input type="file" id="file_input" name="file_input" class="rounded-10 form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="enable_response" class="control-label text-capitalize font-weight-bold">Enable response from candidate: <input type="checkbox" name="enable_response" id="enable_response" class="form-control"></label>
                        </div>
                        <div class="form-group">
                            <label for="enable_file_input" class="control-label text-capitalize font-weight-bold">Enable file input from candidate: <input type="checkbox" name="enable_file_input" id="enable_file_input" class="form-control"></label>
                        </div>


                    </div>
                    <div class="col-12 mg-t-20 mg-b-20">
                        <div class="submitHandler cus_line">
                            <button type="submit" name="submit_details">Submit</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
