<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    HELLO WELCOME TO FACE DETECTION PAGE

    <div id="container">
        <video width="200" height="200" autoplay="true" id="video">
        </video>
    </div>
    <button onclick="capture()">Capture</button>  <br> <br/>
    <canvas id="canvas" style="overflow:auto"></canvas>
    <br><br/>
    <p> Image Converted to String: </p>
    <p id="printresult"></p>

</body>

<script>

var video = document.querySelector("#video");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}

function capture() {
  var canvas = document.getElementById('canvas');     
  var video = document.getElementById('video');
  
  canvas.width = 200;
  canvas.height = 200;
  canvas.getContext('2d').drawImage(video, 0, 0, video.width,video.height);    
  document.getElementById("printresult").innerHTML = canvas.toDataURL();
}


</script>
</html>
